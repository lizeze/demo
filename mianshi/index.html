<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <style>
    li {
      list-style: none;
    }


    .clearfix:after {
      display: block;
      content: '';
      clear: both;
      height: 0;
    }

    main>nav>ul>li {
      float: left;
      border: 1px solid #000000;
      width: 20px;
      height: 20px;
      margin-left: 40px;
      text-align: center;

    }

  </style>

</head>

<body>

  <main>
    <nav>
      <ul class="clearfix" id="menu">

        <li>a
          <ul style="display: none">

            <li>1</li>
            <li>2</li>
            <li>3</li>
          </ul>



        </li>
        <li>b
            <ul style="display: none">

                <li>1</li>
                <li>2</li>
                <li>3</li>
              </ul>
    
        </li>
        <li>c</li>
      </ul>


    </nav>



  </main>


</body>
<script src="./index.js"></script>
<script src="../jquery.min.js"></script>
   
</html>
