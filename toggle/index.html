<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="#" id="toggle">展开</a>
 <div id="content" style="display: none;"><p>隐藏内容<p><p>隐藏内容<p></div>

</body>
<script src="../jquery.min.js"></script>
<script type="text/javascript">
    $(function() {
        $("#toggle").click(function() {
            $(this).text($("#content").is(":hidden") ? "收起" : "展开");
            $("#content").slideToggle();
        });
    });
</script>
</html>
